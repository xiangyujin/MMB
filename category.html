<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买实训项目</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
</head>

<body>
    <!-- mui滚动 -->
    <div class="mui-scroll-wrapper">
        <div class="mui-sscroll">
            <!-- 头部 -->
            <div class="header">
                <a href="index.html" class="left">
                    <img src="./images/header_logo.png" alt="">
                </a>
                <div class="right">
                    <img src="./images/header_app.png" alt="">
                </div>
            </div>

            <!-- 搜索商品 -->
            <div class="search">
                <div class="si">
                    <input type="text" class="left" placeholder="请输入你想比价的商品">
                </div>

                <button class="right">搜索</button>
            </div>

              <!-- 内容部分 -->
              <div class="category">
               
                    <ul class="mui-table-view title">
                            <!--模板引擎-->
                   </ul>
 

              </div>
       
                <!-- 链接 -->

                <div class="link">
                    <a href="#">登录</a>
                    <a href="#">注册</a>
                    <a href="#" class="top">
                        <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
                </div>

                <!-- 底部 -->

                <div class="footer">
                    <p>
                        <a href="#" class="app">手机APP下载</a>
                        <a href="#" class="phone">慢慢买手机版</a> -- 掌上比价平台
                    </p>
                    <p>m.manmanbuy.com</p>
                </div>

            </div>

        </div>
    </div>
    
    <!-- 模板引擎 -->
    <!-- 标题的模板 -->
    <script type="text/html" id="tpl">
       {{ each result v i}}
        <li class="mui-table-view-cell mui-collapse">
                <a class="mui-navigate-right btn-son" href="#" data-id="{{v.titleId}}">{{v.title}}</a>
                <div class="mui-collapse-content"  id="collapse">
                    <ul class="mui-collapse-content">

                    </ul>
                </div>
            </li>
        {{ /each}}
    </script>

    <!-- 小标题 -->
    <script type="text/html" id="tpl2">
     {{each result v i}}
     <li class="small_title">
       <a href="productlist.html?categoryid={{v.categoryId}}&category={{v.category}}&pageid=1">{{v.category}}</a>
     </li>
      {{ /each}}             
    </script>

    <!-- 引用的js文件 -->
    <script src="./lib/jquery-1.12.4.min.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>
